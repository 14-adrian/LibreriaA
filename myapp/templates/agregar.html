<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Documento</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del documento</label>
                {{ form.nombre }}
                {% if form.nombre.errors %}
                    <div class="error">
                        {% for error in form.nombre.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="{{ form.archivo.id_for_label }}" class="form-label">Seleccionar archivo</label>
                {{ form.archivo }}
                {% if form.archivo.errors %}
                    <div class="error">
                        {% for error in form.archivo.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            
            <div class="text-center">
                <button type="submit" class="btn btn-success">Subir</button>
                <a href= "{% url 'Libreria Aprendamos' %}" class="btn btn-danger">Cancelar</a>
            </div>
    
            
        </form>
    </div>
</body>
</html>
